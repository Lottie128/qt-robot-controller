# Qt Robot Controller - PC Application Configuration

# Application Settings
app:
  name: "Qt Robot Controller"
  version: "1.0.0"
  theme: "dark"  # dark or light

# Connection Settings
connection:
  default_port: 8888
  timeout: 10  # seconds
  reconnect_attempts: 3
  auto_reconnect: true

# UI Settings
ui:
  update_rate: 30  # Hz
  window_width: 1200
  window_height: 800
  enable_keyboard_control: true

# Video Settings
video:
  display_width: 640
  display_height: 480
  auto_start: false

# Voice/AI Settings
ai:
  enabled: true
  provider: "gemini"  # gemini or fallback
  timeout: 10  # seconds

voice:
  enabled: true
  continuous_mode: false
  language: "en-US"
  timeout: 5  # seconds

tts:
  enabled: true
  rate: 150  # words per minute
  volume: 0.9  # 0.0 to 1.0

# Logging Settings
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_to_file: true
  log_file: "logs/app.log"
  console_output: true
